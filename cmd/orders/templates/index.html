<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Data</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: 5px 0;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form action="/" method="POST">
    <label for="id">ID:</label>
    <input type="text" name="id" id="id">
    <button type="submit">Get Data</button>
</form>
</body>
</html>
